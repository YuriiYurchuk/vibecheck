services:
  postgres:
    image: postgres:18-alpine
    container_name: vibecheck_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vibecheck
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vibecheck_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vibecheck"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  app:
    image: yuriiy/vibecheck:latest
    container_name: vibecheck_app
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/vibecheck"
      SPOTIFY_CLIENT_ID: "${SPOTIFY_CLIENT_ID}"
      SPOTIFY_CLIENT_SECRET: "${SPOTIFY_CLIENT_SECRET}"
      BETTER_AUTH_SECRET: "${BETTER_AUTH_SECRET}"
      BETTER_AUTH_URL: "${BETTER_AUTH_URL}"
      NEXT_PUBLIC_HIDE_LOGIN: "${NEXT_PUBLIC_HIDE_LOGIN}"
      CRON_SECRET: "${CRON_SECRET}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibecheck_network

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    command: caddy reverse-proxy --from https://${SERVER_IP}.nip.io --to app:3000
    networks:
      - vibecheck_network

networks:
  vibecheck_network:
    name: vibecheck_network

volumes:
  postgres_data:
  caddy_data:
  caddy_config: